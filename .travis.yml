services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.23.2
    - secure: ".... encrypted data ...."
    - secure: ".... encrypted data ...."


before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose version
  - echo "Login into Docker Hub"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - export GIT_SHA=`git rev-parse --short HEAD`
  - echo "Building commit $GIT_SHA"


jobs:
  include:
    - stage: tests
      name: "Unit Tests"
      script:
        - cd ch4
        - docker-compose build db
        - docker-compose build test-postgresql
        - docker-compose run test-postgresql
    - stage: tests
      name: "Static Analysis"
      script:
        - cd ch4
        - docker-compose build static-analysis
        - docker-compose run static-analysis

    - stage: push
      script:
        - cd ch4
        - docker-compose build server
        - docker tag thoughts_server:latest <registry>/thoughts-backend:$GIT_SHA
        - docker push <registry>/thoughts-backend:$GIT_SHA
        - docker tag thoughts_server:latest <registry>/thoughtsbackend:$TRAVIS_BRANCH
        deploy:
          - provider: script
          script: docker push <registry>/thoughts-backend:$TRAVIS_BRANCH
          on:
            branch: master
          - provider: script
          script: docker push <registry>/thoughts-backend:$TRAVIS_TAG
          on:
            tags: True


